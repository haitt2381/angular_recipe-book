<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeSelected.imagePath"
      alt="{{recipeSelected.name}}"
      class="img-responsive img-thumbnail"
      style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeSelected.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li (click)="onToShoppingList()"><a style="cursor: pointer">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeSelected.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group-item"
         *ngFor="let ingredient of recipeSelected.ingredients">
      {{ingredient.name}} - {{ingredient.amount}}
    </div>
  </div>
</div>
